<!doctype html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700&display=swap" rel="stylesheet">
      <title>Doggy Dates</title>
      <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://kit.fontawesome.com/e3b204c805.js"></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      } );
      </script>
  </head>
  <body>
    <span id="navBar"></span>
    <span id="alertArea">
      <ul class="list-group alerts float-right">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
          <li class="alert alert-{{category}}" role="alert">{{message}}
            <i class="fas fa-times float-right icon-alert"></i>
          </li>
        {% endfor %}
        {% endif %}
        {% endwith %}
      </ul>
    </span>
    <div class="container">
      <div class="p-3">
        <form action="/dogs/create" method="post" id="addDogForm">
          <div class="mb-2">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label for="datepicker">Birthday: </label>
            <input type="text" id="datepicker" name="birthday" class="form-control" required>
          </div>
          <div class="mb-2">
            <label for="size">Size: </label>
            <select id="size" name="size" class="form-control" required>
              <option value="1">X-Small (0-10 lbs)</option>
              <option value="2">Small (11-30 lbs)</option>
              <option value="3">Medium (31-60 lbs)</option>
              <option value="4">Large (61-90 lbs)</option>
              <option value="5">X-Large (90+ lbs)</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="description">Description: </label>
            <textarea rows="4" name="description" id="description" class="form-control"></textarea>
          </div>
            <input type="submit" class="btn btn-success" value="Create">
            <input type="button" id="cancelBtn" class="btn btn-danger" value="Cancel">
      </form>
      </div>
      </div>
     <script src="{{ url_for('static', filename='js/page.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
